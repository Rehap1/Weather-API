<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="http://kit.fontawesome.com/21da3bc2eb.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="display-temp" id="search">

        <!-- Search Bar -->
        <div class="container">
            <div class="search m-auto">
                <input type="text" class="search-bar"  id="search-bar" placeholder="Search">
                <button>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em"
                        width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>


        <!-- Temperature Container -->
        <div class="container">

            <div class="row">
                <!-- 1.Today's Card -->
                <div class="temp-card col">

                    <div class="day-and-date d-flex justify-content-between">
                        <p id="today">Monday</p>
                        <p id="today-date">3 May</p>
                    </div>

                    <div class="temp-details">
                        <p id="location">Cairo</p>

                        <div class="d-flex justify-content-between my-4">
                            <div class="pt-3">
                                <h2 id="today-degree" class="fonts d-inline-block">16</h2>
                                <h2 class="fonts d-inline-block"><sup>o</sup>C</h2>
                            </div>
                            <div class="img">
                                <img id="today-icon" width="90" />
                            </div>
                            
                        </div>

                        <p id="today-description">Clear</p>
                        <div class="details">
                            <i class="fas fa-umbrella pr-1"></i>
                            <span id="humidty">20</span> <span>%</span>

                            <i class="fas fa-wind pl-3 pr-1"></i>
                            <span id="wind">18</span> <span>km/h</span>

                            <i class="far fa-compass pl-3 pr-1"></i>
                            <span id="compass">East</span>
                        </div>

                    </div>
                </div>

                <!-- Next Days Cards -->
                <!-- Card 1 -->
                <div class="temp-card col text-center">
                    <div class="day-and-date">
                        <p class="nextDay">Tuesday</p>
                    </div>

                    <div class="temp-details">
                        <div>
                            <img class="nextDay-icon" width="90" />
                        </div>
                        <h2 class="max-degree d-inline-block">24.7</h2>
                        <h2 class="d-inline-block"><sup>o</sup>C</h2>
                        <br>
                        <p class="min-degree d-inline-block">13.2</p>
                        <p class="d-inline-block"><sup>o</sup>C</p>
                        <p class="nextDay-description">Partly cloudy</p>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="temp-card col text-center">
                    <div class="day-and-date">
                        <p class="nextDay">Tuesday</p>
                    </div>

                    <div class="temp-details">
                        <div>
                            <img class="nextDay-icon" width="90" />
                        </div>
                        <h2 class="max-degree d-inline-block">24.7</h2>
                        <h2 class="d-inline-block"><sup>o</sup>C</h2>
                        <br>
                        <p class="min-degree d-inline-block">13.2</p>
                        <p class="d-inline-block"><sup>o</sup>C</p>
                        <p class="nextDay-description">Partly cloudy</p>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <!-- JQuery Link -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Page Main Script Link -->
    <script src="js/main.js"></script>
</body>

</html>
